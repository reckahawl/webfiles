<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="try.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <form action="#">
                <div class="page-box">
                    <div class="login-title">
                        <h2>Login</h2>
                        <p>Please login to use the platform</p>
                    </div>
                    <div class="page">
                        <div class="input-box">
                            <input type="text" class="email" required autofocus>
                            <label for="">Enter your email</label><br>
                        </div>
                        <div class="forgot">
                            <br>
                            <a href="#">Forgot email</a>
                        </div>
                        <div class="guest-mode">
                            <p>Not your computer? Login privately</p>
                            <a href="#">Learn more</a>
                        </div>
                        <div class="btn-box">
                            <a href="#">Create account</a>
                            <button class="btn-next">
                                next
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
