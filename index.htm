<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.8.1/css"
    integrity=""
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="" class="social"><i class="fab fa-facebook"></i></a>
                    <a href="" class="social"><i class="fab fa-gogle"></i></a>
                    <a href="" class="social"><i class="fab fa-linkedin"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button>sign-up</button>
            </form>
        </div>
    </div>
    <div class="form-container sign-in">
        <form action="#">
            <h1>Sign In</h1>
            <div class="social-container">
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
            </div>
            <span>or use your account</span>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <a href=""> Forgot your Password ?</a>
            <button>sign-in</button>
        </form>
    </div>   
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>
                    To keep connected with us please logn with your personal info
                </p>
                <button class="ghost" id="signIn">sign-in</button>
            </div>          
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start your journey with us</p>
        </div>
    </div> 
    <script src="main.js"></script>
</body>
</html>
